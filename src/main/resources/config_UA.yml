# Якщо ви хочете використовувати цей конфіг - видаліть старий, обов'язково перейменуйте цей на 'config.yml' і перемістіть на 'plugins/UltimateCheatCheck'#
# (Ну або просто скопіюйте вміст цього файлу і замініть в тому конфізі, що вже існує)                                                     #
# # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # #

configVersion: 1.0

  # За замовчуванням доступні 'ru'(Російська), 'en'(Англійська), 'ua'(Українська) та 'hu'(Угорська). Якщо ви хочете свій файл із повідомленнями, у вас є 2 варіанти:
  # 1) Відредагуйте існуючий(-і) файл(-и).
  # 2) Створіть новий файл у папці 'lang' з ім'ям 'messages_КОД.yml' і вкажіть КОД у полі 'language'.
# P.s. Не забудьте перезавантажити плагін/конфіги, щоб зміни набули чинності :>
language: ru

# Повідомлення в чат(для гравців з /op) та в консоль про актуальну нову версію плагіна.
checkUpdates: false

# Префікс для ВСІХ повідомлень, що надсилаються гравцеві. Якщо ви бажаєте повідомлення без префікса - залиште поле порожнім.
messagesPrefix: '&7(&e&lUCC&7) '

CheatCheck:
  # Ефекти, що накладаються на гравця під час початку перевірки.
  EffectsToSuspect:
    - BLINDNESS
  # Час, який надається гравцеві на надання своїх контактів модератору для зв'язку. Значення вказується у секундах.
  Timer: 300

Titles:
  StartCheckSuspectTitle: "&cПЕРЕВІРКА НА ЧИТИ"
  StartCheckSuspectSubTitle: "&fДотримуйтесь інструкцій у чаті"

BossBars:
  # Bar Color: PINK, BLUE, RED, GREEN, YELLOW, WHITE, PURPLE
  # Bar Style: SOLID, SEGMENTED_6, SEGMENTED_10, SEGMENTED_12, SEGMENTED_20
  SuspectBossBar:
    Text: "Перевірка на чити | У вас залишилось &c%timeLeft%&r сек."
    PausedText: "Перевірка на чити | Пауза"
    Color: RED
    Style: SOLID
  ModerBossBar:
    Text: "Перевірка для гравця &6%suspect%&r | Залишилось &c%timeLeft%&r сек."
    PausedText: "Перевірка для гравця &6%suspect%&r | Пауза"
    Color: GREEN
    Style: SOLID

# Автоматичні покарання.
AutoPunishments:
  # Команди виконуватимуться від імені консолі.
  Commands:
    # Підозрюваний залишив гру під час активної перевірки на чити.
    OnSuspectQuit:
      - 'ban %suspect% Відмова від перевірки (вихід із гри)'
    # Підозрюваний зізнався у використанні стороннього програмного забезпечення.
    OnSuspectConfess:
      - 'ban %suspect% Визнання у використанні стороннього ПЗ'
    # Модератор визнав підозрюваного винним.
    OnSuspectCondemned:
      - 'ban %suspect% Ви визнані винним у використанні стороннього ПЗ'
    # Час підозрюваного на надання контактних даних модератору минув.
    OnSuspect`sTimerExpired:
      - 'ban %suspect% Відмова від перевірки (час сплив)'

PlayerLocks:
  SendCommands:
    # Заборонити гравцеві використовувати команди?
    Disabled: true
    # Список дозволених команд, незалежно від поля "Disabled"
    AvailableCommands:
      - '/ucc contact'
      - '/ucc confess'
  SendMessages:
    # Чи заборонити гравцеві використовувати чат?
    Disabled: true
  DropItems:
    # Заборонити гравцю викидати предмети?
    Disabled: true
  PickupItems:
    # Заборонити гравцеві піднімати предмети?
    Disabled: true
  Moving:
    # Заборонити гравцю рухатися?
    Disabled: true
  Interact:
    # Заборонити гравцеві використовувати ПКМ/ЛКМ по повітрю/блоках?
    Disabled: true
  MakeDamage:
    # Заборонити гравцеві завдавати шкоди гравцям/мобам тощо?
    Disabled: true
  TakeDamage:
    # Заборонити отримувати шкоду від інших ентіті(Гравці, Моби тощо) по підозрюваним?
    Disabled: true
    # Відтворюваний звук гравцю при спробі завдати шкоди підозрюваному.
    Sound: ENTITY_ILLUSIONER_PREPARE_MIRROR